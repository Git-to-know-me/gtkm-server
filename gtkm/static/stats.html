<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>git-to-know-me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="lang_chart.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  </head>
  <body>
      <section>
          <header>
              <a href="#" ><img src="images/git-to-know-me_logo_3t_wide 1.png" class="logo"></a>
              <div class="logout-panel collapse fade" id="logoutPanel">
                <div class="profile-data">
                  <h2 class="profile-name">Imię Naziwsko </h2>
                  <img src="images/GitHub-Mark-32px.png" alt=""><span class="profile-username">imienazwisko </span>
                </div>
                <a href="/api/auth/logout/" class="logout-button">Sign out</button>
              </div>
              <a href=#logoutPanel data-toggle="collapse" aria-expanded="false" aria-controls="logoutPanel"><img src="images/prototype_screenshot 1.png" alt="?" class="profile-picture" /></a>
          </header>
      </section>
      <div class="content">
        <div class="stats-grid">
          <div class="generic profile">
            <img src="images/prototype_screenshot 1.png" class="profile-picture" />
            <div class="profile-data">
              <h2 class="profile-name">Imię Nazwisko </h2>
              <img src="images/GitHub-Mark-32px.png" alt=""><span class="profile-username">imienazwisko </span>
            </div>
          </div>
          <div class="generic general-stats">
            <div class="general-slot">
              <h4>11</h4>
              <br>
              <h5>Repos</h5>
            </div>
            <div class="general-slot">
              <h4>274</h4>
              <br>
              <h5>Stars</h5>
            </div>
            <div class="general-slot">
              <h4>39</h4>
              <br>
              <h5>Forks</h5>
            </div>
          </div>
          <div class="generic chart">
            <h3>Top programming languages</h3>
            <div class="chart-panel">
              <div class= "chart-itself">
                <canvas id="lang-chart"></canvas>
              </div>
              <div class="chart-legend"> Legend</div>
            </div>
          </div>
        </div>  
      </div>
  </body>
</html>
